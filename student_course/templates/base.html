<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Django App{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f4f6f9;
            color: #1f2937;
            line-height: 1.6;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 1rem 2rem;
        }

        header h1 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: #e0e7ff;
            text-decoration: none;
            margin-right: 1rem;
            font-size: 0.95rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.08);
            margin-bottom: 1.5rem;
        }

        h2 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.55rem 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #1e40af;
        }

        input, select {
            width: 100%;
            padding: 0.55rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #d1d5db;
        }

        .errorlist {
            color: #dc2626;
            list-style: none;
            margin-bottom: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.85rem;
            color: #6b7280;
        }
    </style>
</head>

<body>

<header>
    <h1>üéì Student Management System</h1>
    <nav>
        <a href="{% url 'students' %}">Students</a>
        <a href="{% url 'courses' %}">Courses</a>
        <a href="{% url 'enrollments' %}">Enrollments</a>
    </nav>
</header>

<main class="container">
    {% block content %}
    {% endblock %}
</main>

<footer>
    ¬© 2026 Django App ¬∑ Built with ‚ù§Ô∏è
</footer>

</body>
</html>
